<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<script type="text/javascript">
    document.write([
        "\<script src='",
        ("https:" == document.location.protocol) ? "https://" : "http://",
        "ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js' type='text/javascript'>\<\/script>"
    ].join(''));
</script>
<style>

div#rambo{

    position: fixed;
    top: 200px;
    border-style: solid;
    border-width: 3px;

}
div#enemy{

    position: fixed;
    top: 0px;
    left: 30px;
    border-style: solid;
    border-width: 3px;

}
div#rambo_bullet{

    position: fixed;
    style: solid;
    top: -220px;
    border-width: 3px;

}
div#enemy_bullet{

    position: fixed;
    style: solid;
    top: -220px;
    border-width: 3px;

}
</style>
</head>

<body>

<div id="enemy"><img src="meme.jpg"   style="width:100px;height:40px;"></div>
<div id="rambo"><img src="rambo.jpg"   style="width:40px;height:40px;"></div>
<div id="enemy_bullet"><img src="meme.jpg"   style="width:10px;height:10px;"></div>
<div id="rambo_bullet"><img src="rambo.jpg"   style="width:10px;height:10px;"></div>


<script>

function enemy_loop()
{

    var x = 5;
  //  var position = $('#enemy').position();
    var y = '+=30px';
    var flag = 1;
    // somehow timer part
    while(x < 100000){

      if(x % 70 == 0){

        flag = (flag + 1) % 2;

        if(flag == 0)
        {
            y = '+=-30px'
        }
        else if(flag == 1)
        {
            y = '+=30px'
        }
      }
      $('#enemy').animate({
          left: y
        });

      x = x + 5;

    }
 
}
function is_shot()
{
  var enemy = $('#enemy').offset();
  var bullet =  $('#rambo_bullet').offset();
  var enemy_width = $('#enemy').width();


  if(enemy.left < bullet.left && bullet.left < (enemy.left + enemy_width ))
  {
      alert("Congrats! You shot me down, bang bang");
  }
}

function rambo_shoot()
{
  var x = 5;
  var position = $('#rambo').offset();
  var pos_top = position.top;
  var pos_left = position.left;
  var enemy = $('#enemy').offset();
  var bullet =  $('#rambo_bullet').offset();

  if(bullet.top < 0)
  {
    is_shot();

    $("#rambo_bullet").css({
      'top' : pos_top,
      'left': pos_left,// + width_rambo / 2,
    });
  }

  var y = '-=220px';

  $('#rambo_bullet').animate({
      top: y
  });

  $('#rambo_bullet').stop.animate({
      top: y
  });

}

$(document).ready(function() {
   //$('#rambo_bullet').hide();
   enemy_loop();

});

$(document).keydown(function(e) {

    switch (e.which) {
    case 37:
        $('#rambo').stop().animate({
            left: '-=30px'
        }); //left arrow key

        break;
    case 39:
        $('#rambo').stop().animate({
            left: '+=30px'
        }); //right arrow key

        break;
    case 32:
        rambo_shoot();
        break;
    }
})

</script>


</body>
</html>
